<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="assets/css/style.css">


    <title>NBA Trivia</title>

  </head>

  <body>

    <div class="container">

        <div id="startbutton">
            <div class="row justify-content-md-center">
                <h1 id="title">NBA Trivia Time !</h1>
            </div> 

          <div class="row justify-content-md-center">
              <h3 id="secondheader">Let's see how well you know the NBA</h3>
          </div>

          <div class="row justify-content-md-center">
              <button id="start" style="vertical-align:middle"><span>Start </span></button>
          </div>

        </div>
        
      <div class="row justify-content-md-center">

          <div id="mainform">

            <div class="row justify-content-md-center">
            
              <p id="timer"></p>
            
            </div>


            <form>

                <p>Where Did LeBron James Play College Basketball:</p>
    
                <input type="radio" name="lebron" value="Duke" id="duke"> <label for="duke">Duke</label><br>
    
                <input type="radio" name="lebron" value="ohio" id="ohio"> <label for="ohio">Ohio State</label><br>
    
                <input type="radio" name="lebron" value="michigan" id="michigan"> <label for="michigan">Michigan State</label><br>
    
                <input type="radio" name="lebron" value="correct" id="none"> <label for="none">None of the above</label><br>
    
              
                <p>Which Team Drafted Andrew Wiggins?</p>
    
                <input type="radio" name="wiggins" value="timberwolves" id="timberwolves"> <label for="timberwolves">Timberwolves</label><br>
    
                <input type="radio" name="wiggins" value="raptors" id="raptors"> <label for="raptors">Toronto Raptors</label><br>
    
                <input type="radio" name="wiggins" value="cavaliers" id="cavaliers"> <label for="cavaliers">Cleveland Cavaliers</label><br>
    
                <input type="radio" name="wiggins" value="none" id="none"> <label for="none">None of the above</label><br>
    
                <p>Who won the NBA Championship in 2018?</p>
    
                <input type="radio" name="champ" value="correct" id="dubs"> <label for="dubs">Golden State Warriors</label><br>
    
                <input type="radio" name="champ" value="suns" id="suns"> <label for="suns">Suns</label><br>
    
                <input type="radio" name="champ" value="correct" id="cav"> <label for="cav">Cavaliers</label><br>
    
                <input type="radio" name="champ" value="none" id="none"> <label for="none">None of the above</label><br>
              
                <!-- Submit Button -->
                <input type="submit" value="Submit">
    
            </form>

          </div>

          <div id="overallresults">

              <p>Time Over!!</p>
  
              <p>Correct Answer: <span id="right"></span></p>
              <p>Incorrect Answer: <span id="wrong"></span></p>
              <p>Unanswered Questions: <span id="unans"></span></p>
  
            </div>


      </div>
        
    </div>

    <!-- <button id="submit">Submit</button> -->

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Main Game Code -->
    <script src="assets/javascript/app.js"></script>

  </body>
</html>
